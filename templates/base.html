<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        html, body {
            background-image: url("https://avatars.mds.yandex.net/i?id=cb5e0687100cc3c04d664c0f7dfd9ece-3921781-images-thumbs&n=13");
            background-size: cover;
        }
    </style>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #ede8cf;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">AntiStore</a>
            <div class="collapse navbar-collapse">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" href="/configuration">Настройки</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">Выход</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Регистрация</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            {% if title != "Авторизация" and title != "Регистрация" %}
            <form class="d-flex" role="search" method="post">
                <input class="form-control me-2" type="search" placeholder="Поиск"
                       aria-label="Search" name="search">
                <button class="btn btn-outline-dark" type="submit">Найти</button>
            </form>
            {% endif %}
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
